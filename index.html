<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Athila Alexandre - Card Animado</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./img/img01.png" alt="Logo-1" id="img1">
            <img src="./img/img02.png" alt="Logo-2" id="img2">
            <div class="card-itens">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Elite</h3>
                    <h1>Athila Alexandre</h1>
                </div>
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>A dor é temporária, a vitória é eterna. <a href="https://www.youtube.com/watch?v=ZyzGobNbMWE" target="_blank" >SUCUMBA</a></p>
                    <a href="#" class="exp">99999xp</a>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
